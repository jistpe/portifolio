<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Portifolio: Jacó Front-End</title>
</head>
<body>
	<article class="container">
		<header class="row">

			<section class="col-md-6">
				<img class="img-responsive title-logo" src="images/logo.png" alt="logo image">
			</section>

			<section class="col-md-6 text-right">
				<h1 class="text-thin">Jacó Penteado</h1>
				<h4>Front-End Jedi</h4>
			</section>

		</header>

		<hr>
			
		<section class="row">
			<article class="col-md-12">
				<figure>
					<picture>
						<source media="(min-width: 1200px)" srcset="images/zoro-1200_large_2x.jpg" />
						<source media="(min-width: 750px)" srcset="images/zoro-800_large_1x.jpg" />
						<source media="(min-width: 500px)" srcset="images/zoro-600_medium.jpg" />
						<img class="img-responsive" src="images/zoro-400_small.jpg" alt="Image od character Zoro from manga Onepiece">
					</picture>
				</figure>
			</article>
		</section>

		<section class="row text-center">
			<h2 class="text-muted text-left mg-left-15">Featured Work</h2>
			<article class="col-md-4">
				<figure>
					<picture>
						<source media="(min-width: 1200px)" srcset="images/wadou_ichimonji-1200_large_2x.jpg" />
						<source media="(min-width: 750px)" srcset="images/wadou_ichimonji-800_large_1x.jpg" />
						<source media="(min-width: 500px)" srcset="images/wadou_ichimonji-600_medium.jpg" />
						<img class="img-responsive" src="images/wadou_ichimonji-400_small.jpg" alt="Katana Wadou Ichimonji used by Zoro">
					</picture>
					<figcaption><h3>Wadou Ichimonji</h3></figcaption>
				</figure>
			</article>
			<article class="col-md-4">
				<figure>
					<picture>
						<source media="(min-width: 1200px)" srcset="images/sandai_kitetsu-1200_large_2x.jpg" />
						<source media="(min-width: 750px)" srcset="images/sandai_kitetsu-800_large_1x.jpg" />
						<source media="(min-width: 500px)" srcset="images/sandai_kitetsu-600_medium.jpg" />
						<img class="img-responsive" src="images/sandai_kitetsu-400_small.jpg" alt="Katana Sandai Kitetsu used by Zoro">
					</picture>
					<figcaption><h3>Sandai Kitetsu</h3></figcaption>
				</figure>
			</article>
			<article class="col-md-4">
				<figure>
					<picture>
						<source media="(min-width: 1200px)" srcset="images/shusui-1200_large_2x.jpg" />
						<source media="(min-width: 750px)" srcset="images/shusui-800_large_1x.jpg" />
						<source media="(min-width: 500px)" srcset="images/shusui-600_medium.jpg" />
						<img class="img-responsive" src="images/shusui-400_small.jpg" alt="Katana Shusui used by Zoro">
					</picture>
					<figcaption><h3>Shusui</h3></figcaption>
				</figure>
			</article>
		</section>
	</article>
</body>
</html>
